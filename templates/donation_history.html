<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Donation History</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
            <!-- Replace the below rows with dynamic data from your backend -->
            <tr>
                <td>2024-04-25</td>
                <td>Rice</td>
                <td>5 kg</td>
                <td>Delivered</td>
            </tr>
            <tr>
                <td>2024-04-24</td>
                <td>Beans</td>
                <td>3 kg</td>
                <td>Pending</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>
</html>
